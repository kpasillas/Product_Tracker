#cloud-config

############################
# 1. SYSTEM BOOTSTRAP
############################

package_update: true
package_upgrade: true

packages:
  - software-properties-common
  - git
  - curl
  - build-essential
  - ca-certificates
  - chromium-browser
  - chromium-chromedriver
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libxml2-dev
  - libxmlsec1-dev
  - libffi-dev
  - liblzma-dev

############################
# Users
############################
users:
  - default
  - name: kpasillas
    gecos: Product Tracker User
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    groups: sudo
    lock_passwd: true

############################
# 3. SYSTEMD SERVICE
############################

write_files:
  - path: /etc/systemd/system/product-tracker.service
    permissions: "0644"
    content: |
      [Unit]
      Description=Run Product Tracker
      After=network-online.target
      Wants=network-online.target

      [Service]
      Type=oneshot
      User=kpasillas
      WorkingDirectory=/home/kpasillas/Product_Tracker
      Environment=PYTHONUNBUFFERED=1
      ExecStart=/home/kpasillas/Product_Tracker/.venv/bin/python run_product_tracker.py
      StandardOutput=journal
      StandardError=journal
      RemainAfterExit=true

      [Install]
      WantedBy=multi-user.target

############################
# 4. APP SETUP SCRIPT
############################

  - path: /usr/local/bin/product-tracker-setup.sh
    permissions: "0755"
    content: |
      #!/usr/bin/env bash
      set -euo pipefail

      USER="kpasillas"
      HOME_DIR="/home/${USER}"
      APP_DIR="${HOME_DIR}/Product_Tracker"
      PYTHON="/usr/local/bin/python3.13"

      echo "=== Product Tracker setup starting ==="


      echo "Build pyenv"
      if [ ! -d "/root/.pyenv" ]; then
        echo "Build pyenv - Start"
        export HOME="/root"
        curl -fsSL https://pyenv.run | bash
        echo "Build pyenv - 1"
        echo 'export PYENV_ROOT="$HOME/.pyenv"' >> ~/.bashrc
        echo '[[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"' >> ~/.bashrc
        echo 'eval "$(pyenv init - bash)"' >> ~/.bashrc
        echo "Build pyenv - reboot"
        sudo shutdown -r now
        echo "Build pyenv - Finish"
      fi


      echo "Build Python 3.13.5"
      if [[ ! "$(python3.13 --version 2>&1)" =~ "Python 3.13" ]]; then
        echo "Build Python - Start"
        pyenv install 3.13.5
        echo "Build Python - Finish"
      fi

      echo "Git clone"
      if [ ! -d "${APP_DIR}" ]; then
        echo "Git Clone - Start"
        sudo -u "${USER}" git clone https://github.com/kpasillas/Product_Tracker.git "${APP_DIR}"
        echo "Git Clone - Finish"
      fi

      echo "Set venv"
      sudo -u "${USER}" bash -lc "
        echo "Setup venv - Start"
        cd ${APP_DIR}
        echo "Create venv"
        ${PYTHON} -m venv .venv
        echo "Activate venv"
        source .venv/bin/activate
        echo "Install pip packages"
        pip install --upgrade pip
        pip install -r requirements.txt
        echo "Setup venv - Finish"
      "

      systemctl daemon-reload
      systemctl enable product-tracker.service

      echo "=== Product Tracker setup complete ==="

############################
# 5. EXECUTION + REBOOT LOGIC
############################

runcmd:
  - /usr/local/bin/product-tracker-setup.sh
  - |
    if [ -f /var/run/reboot-required ]; then
      echo "Reboot required, rebooting..."
      reboot
    else
      systemctl start product-tracker.service
    fi
