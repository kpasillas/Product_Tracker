#cloud-config

############################
# 1. SYSTEM BOOTSTRAP
############################

package_update: true
package_upgrade: true

packages:
  - software-properties-common
  - git
  - curl
  - build-essential
  - ca-certificates
  - chromium-browser
  - chromium-chromedriver
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libxml2-dev
  - libxmlsec1-dev
  - libffi-dev
  - liblzma-dev

############################
# Users
############################
users:
  - default
  - name: kpasillas
    gecos: Product Tracker User
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    groups: sudo
    lock_passwd: true

############################
# 3. write_files
############################

write_files:
  - path: /home/kpasillas/.env
    permissions: "0600"
    content: |
      MYSQL_USERNAME="${MYSQL_USERNAME}"
      MYSQL_PASSWORD="${MYSQL_PASSWORD}"
      MYSQL_HOST="${MYSQL_HOST}"

  - path: /usr/local/bin/product-tracker-setup.sh
    permissions: "0755"
    content: |
      #!/usr/bin/env bash
      set -euo pipefail

      USER="kpasillas"
      HOME="/home/${USER}"
      APP_DIR="${HOME}/Product_Tracker"
      PYTHON="/usr/local/bin/python3.13"

      export PYENV_ROOT="$HOME/.pyenv"
      export PATH="$PYENV_ROOT/shims:$PYENV_ROOT/bin:$PATH"

      echo "=== Product Tracker setup starting ==="

      if [[ "$HOME" != "/home/kpasillas" ]]; then
        echo "ERROR: Incorrect HOME detected: $HOME"
        exit 1
      fi


      echo "Build pyenv - Start"
      curl -fsSL https://pyenv.run | bash
      eval "$(pyenv init --path)"
      eval "$(pyenv init -)"
      echo "Build pyenv - Finish"

      echo "Build Python - Start"
      pyenv install 3.13.5
      pyenv global 3.13.5
      echo $(python --version)
      echo "Build Python - Finish"

      echo "Git Clone - Start"
      sudo -u "${USER}" git clone https://github.com/kpasillas/Product_Tracker.git "${APP_DIR}"
      echo "Git Clone - Finish"

      mv ${HOME}/.env ${APP_DIR}

      echo "Setup venv - Start"
      cd ${APP_DIR}
      echo "Create venv"
      python -m venv .venv
      echo "Activate venv"
      source .venv/bin/activate
      echo "Install pip packages"
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "Setup venv - Finish"

      # ---- Setup marker ----
      touch "$HOME/.product_tracker_setup_done"

      echo "=== Product Tracker setup complete ==="

  - path: /etc/systemd/system/product-tracker.service
    permissions: "0644"
    content: |
      [Unit]
      Description=Product Tracker Setup
      After=network-online.target
      Wants=network-online.target

      [Service]
      Type=oneshot
      User=kpasillas
      Environment=HOME=/home/kpasillas
      ExecStart=/bin/bash -lc /usr/local/bin/product-tracker-setup.sh

      [Install]
      WantedBy=multi-user.target

############################
# 5. EXECUTION + REBOOT LOGIC
############################

runcmd:
  - echo "runcmd - Start"

  - chown -R kpasillas:kpasillas /home/kpasillas
  
  - echo "product-tracker.service - Start"
  - systemctl daemon-reload
  - systemctl enable product-tracker.service
  - systemctl start product-tracker.service
  - echo "product-tracker.service - Finish"

  - echo "runcmd - Finish"
